<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Icons</title>
    <!-- CDNJS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
        <div class="wrapper">
            <div class="button">
                <div class="icon">
                <i class="fab fa-facebook-f"></i>
                </div>
                <span>Facebook</span>
            </div>
            <div class="button">
                <div class="icon">
                <i class="fab fa-instagram"></i>
                </div>
                <span>Instagram</span>
            </div>
            <div class="button">
                <div class="icon">
                <i class="fab fa-linkedin"></i>
                </div>
                <span>Linkedin</span>
            </div>
            <div class="button">
                <div class="icon">
                <i class="fab fa-github"></i>
                </div>
                <span>Github</span>
            </div>
            <div class="button">
                <div class="icon">
                <i class="fab fa-whatsapp"></i>
                </div>
                <span>Whatsapp</span>
            </div>
        </div>


</body>
</html>
